<!-- templates/menu/historial.html -->
<div class="card">
  <h3>Historial de Evaluaciones</h3>

  <table class="table" style="width:100%; border-collapse:collapse; margin-top:12px;">
    <thead>
      <tr style="background:#7b0018; color:white;">
        <th style="padding:8px;">Evaluación</th>
        <th style="padding:8px;">Curso</th>
        <th style="padding:8px;">Fecha</th>
        <th style="padding:8px;">Puntaje</th>
      </tr>
    </thead>

    <tbody>
      {% for h in historial %}
        <tr style="background:#f9f9f9; border-bottom:1px solid #ddd;">
          <td style="padding:8px;">{{ h.titulo }}</td>
          <td style="padding:8px;">{{ h.curso }}</td>
          <td style="padding:8px;">{{ h.fecha }}</td>
          <td style="padding:8px;">{{ h.puntaje }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="4" style="text-align:center; padding:12px;">Sin historial disponible.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <div style="margin-top:20px; text-align:right;">
    <button onclick="cerrarSesion()" style="background:#900; color:white; padding:6px 12px; border:none; border-radius:4px; cursor:pointer;">
      Cerrar sesión
    </button>
  </div>
</div>

<script>
  function cerrarSesion() {
    alert("Sesión cerrada correctamente.");
    window.location.href = "{% url 'home' %}";
  }
</script>

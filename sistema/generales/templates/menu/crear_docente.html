


<div class="card">
  <h3>Crear Docente</h3>

  <form method="POST">
      {% csrf_token %}

      <label>Nombre:</label>
      <input type="text" name="nombre" required>

      <label>Correo:</label>
      <input type="email" name="correo" required>

      <button type="submit" style="margin-top:12px;">Guardar Docente</button>
  </form>

  <div style="margin-top:15px;">
      <button onclick="window.location.href='{% url 'docentes' %}'">Volver</button>
  </div>
</div>
